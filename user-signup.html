<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <link rel="stylesheet" href="user-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="drop">
            <div class="content">
                <h1>User Signup</h1>
                <form>
                    <div class="inputbox">
                        <input type="text" class="username" name="username" placeholder="UserName">
                    </div>
                    <div class="inputbox">
                        <input type="email" class="email" name="email" placeholder="Email">
                    </div>
                    <div class="inputbox">
                        <input type="password" class="pass" name="password" placeholder="Password">
                    </div>
                    <div class="inputbox">
                        <input type="text" class="confim-pass" name="confirm password" placeholder="Confirm Password">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Sign up">
                    </div>
                </form>
            </div>
        </div>
        <a href="index.html" class="btns signup">alreay have account?</a>
    </div>

    <script src="log.js"></script>

</body>
</html>
