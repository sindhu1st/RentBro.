<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentBro</title>
    <link rel="stylesheet" href="rider-log.css">
</head>
<body>
    <div class="web">
        <div class="car">
            <model-viewer id="benz" src="2015_porsche_boxster_gts_718.glb" autoplay camera-controls disable-zoom auto-rotate >
            </model-viewer>
            <div class="board"><a href="rider-sign.html" id="text">Sign up</a></div>
        </div>
        <div class="hotel">
            <model-viewer id="benz" src="hazbin_hotelfree_downloadable.glb" autoplay camera-controls disable-zoom auto-rotate >
            </model-viewer>
            <div class="board"><a href="#" id="text">Hotel</a></div>
        </div>
        <div class="logbox">
            <div class="content">
                <h1> Rider Login</h1>
                <form>
                    <div class="inputbox">
                        <input type="text" class="username" name="username" placeholder="UserName">
                    </div>
                    <div class="inputbox">
                        <input type="password" class="password" name="password" placeholder="Password">
                    </div>
                    <a href="#">forget?password</a>
                    <div class="inputbox">
                        <input type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
        <div class="user">
            <model-viewer id="benz" src="airborne.glb" autoplay camera-controls disable-zoom auto-rotate >
            </model-viewer>
            <model-viewer id="user" src="driver_with_helmet.glb" autoplay camera-controls disable-zoom auto-rotate >
            </model-viewer>
            <div class="board"><a href="index.html" id="text">User</a></div>
        </div>
        <div class="restro">
            <model-viewer id="benz" src="apartment_buildinghotel.glb" autoplay camera-controls disable-zoom auto-rotate >
            </model-viewer>
            <div class="board"><a href="restaurant.html" id="text">Restro</a></div>
        </div>
    </div>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</body>
</html>
