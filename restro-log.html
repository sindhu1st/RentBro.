<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentBro</title>
    <link rel="stylesheet" href="restro-log.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="web">
        <div class="container">
            <div class="drop">
                <div class="content">
                    <h1>Restro Login</h1>
                    <form>
                        <div class="inputbox">
                            <input type="text" class="username" name="username" placeholder="UserName">
                        </div>
                        <div class="inputbox">
                            <input type="password" class="password" name="password" placeholder="Password">
                        </div>
                        <a href="#">forget?password</a>
                        <div class="inputbox">
                            <input type="submit" value="Login" id="loginbtn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="webb">
            <div class="option">
                <a href="rider-log.html" class="img">
                    <div class="rider">
                        <h2>Rider</h2>
                    </div>
                </a>
                
                <a href="index.html" class="img"> 
                    <div class="user">
                        <h3>User</h3>
                    </div>
                </a>
               
                <a href="#" class="img">
                    <div class="hotel">
                        <h4>HOTEL</h4>
                    </div>
                </a>
                
            </div>
            <div class="layout">
                <div class="road">
                    <div class="line"></div>
                    <div class="cutline">
                        <div class="cut1"></div>
                        <div class="cut2"></div>
                        <div class="cut3"></div>
                        <div class="cut4"></div>
                        <div class="cut5"></div>
                    </div>
                    
                    <div class="signup">
                        <div class="poll"></div>
                        <div class="board">
                            <a href="restaurant.html" id="text">Sign up</a>
                        </div>
                    </div>
                    <div class="line1"></div>
                </div>
                <div class="road1">
                    <div class="park">Parking</div>
                    <div class="shade"></div>
                </div>
            </div>
        </div>
        <model-viewer id="model" src="las_vegas_sign.glb" autoplay camera-controls disable-zoom  shadow-intensity="1">
        </model-viewer>
    </div>
    
    <div  id="car">
        <model-viewer  src="2015_porsche_boxster_gts_718.glb" disable-zoom  shadow-intensity="1">
        </model-viewer>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    </div>
    <script src="restro-log.js"></script>
</body>
</html>
